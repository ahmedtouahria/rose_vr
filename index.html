<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <style>
      body {
        background-color: #babbc5;
        margin: 0px;
      }
      a {
        color: #f00;
      }
      #info {
        color: #000000;
      }
      input{
        position: relative;
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<label for="xpo">position X </label>
<input text="" id="xpo"/><br>

<label for="xpo">position Y </label>
<input text="" id="ypo"/><br>

<label for="xpo">position Z </label>
<input text="" id="zpo"/><br>
<label for="crv">Curve </label>

<input type="range" name="" id="crv" min="0.01"   max="0.3"  step="0.001">
    <script type="module" src="src/index.js"></script>
  </body>
</html>
